<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.min.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main class="main-container">
    <section class="container">
      <div class="img">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="content">
        <h1 class="title">Get <b class="emphasis">insights</b> that help your business grow.</h1>

        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <section class="information">
          
          <article class="group">
            <p class="numbers">10k+</p>
            <p class="kinds">companies</p>
          </article>
          <article class="group">
            <p class="numbers">314</p>
            <p class="kinds">templates</p>
          </article>
          <article class="group">
            <p class="numbers">12m+</p>
            <p class="kinds">queries</p>
          </article>

        </section>
      </div>
    </section>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MatheusFranciscodaSilva">Matheus Francisco da Silva</a>.
    </div>
  </footer>

</body>
</html>
